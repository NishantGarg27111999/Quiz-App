<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="result.js" defer></script>
</head>
<body>
    <div class="result_container">
        <div class="result_heading">
            <img src="./images/quiz_logo.png" alt="quiz_logo">
            <h2>Result</h2>
        </div>

        

        <div class="result_graph">
            <div class="leftL"></div>
            <div class="round_left"></div>
            <div class="graph_value">
                
            </div>
            <div class="rightL"></div>
            <div class="round_right"></div>
        </div>

        <div class="result_values">
            <div id="correct">70%</div>
            <div id="questions_correct">
                0/25
            </div>
            <div id="wrong">
                30%
            </div>
        </div>

        <div id="result_comment">
            "Keep learning, you have a good score!"
        </div>

        <a id='retry_btn' href="quiz.html"> <<< Retry  </a>
    </div>
</body>
</html>
